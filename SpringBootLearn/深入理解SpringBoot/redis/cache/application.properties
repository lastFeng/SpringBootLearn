# application.properties

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_cache
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5

# 设置默认的隔离级别为读写提交
# 隔离级别数字含义：
# -1 数据库默认隔离级别
# 1 未提交读
# 2 读写提交
# 4 可重复读
# 8 串行化
spring.datasource.tomcat.default-transaction-isolation=2

# mybatis设置
mybatis.mapper-locations=class:com/springboot/redis/cache/mapper/*.xml
mybatis.type-aliases-package=com.springboot.redis.cache.pojo

# 日志配置
logging.level.root=DEBUG
logging.level.com.springframework=DEBUG
logging.level.org.mybatis=DEBUG

# Redis配置
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-wait=10000
spring.redis.port=6379
spring.redis.host=127.0.0.1
spring.redis.password=123456

# 缓存配置
spring.cache.type=REDIS
spring.cache.cahce-names=redisCache